<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber 20 UN | Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #020617; --purple: #8b5cf6; --blue: #3b82f6; --cyan: #06b6d4;
            --text: #f8fafc; --glass: rgba(15, 23, 42, 0.6); --border: rgba(255, 255, 255, 0.1);
        }
        .light-mode {
            --bg: #f1f5f9; --purple: #6366f1; --blue: #2563eb;
            --text: #0f172a; --glass: rgba(255, 255, 255, 0.7); --border: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg);
            color: var(--text); min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        #bgCanvas { position: fixed; top: 0; left: 0; z-index: -1; filter: blur(2px); }
        .container { max-width: 850px; margin: auto; padding: 25px; width: 100%; position: relative; z-index: 1; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .cyber-logo {
            width: 40px; height: 40px; background: linear-gradient(135deg, var(--purple), var(--blue));
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5); animation: logo-float 3s infinite;
        }

        @keyframes logo-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .card {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border);
            border-radius: 28px; padding: 30px; margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.1); animation: emerge 0.8s ease-out;
        }

        @keyframes emerge { from { opacity: 0; transform: scale(0.95) translateY(30px); } to { opacity: 1; transform: scale(1); } }

        /* Auth Buttons Style */
        .auth-nav { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .auth-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            color: var(--text); padding: 10px 20px; border-radius: 50px;
            cursor: pointer; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 8px;
        }
        .auth-btn:hover { background: var(--purple); transform: scale(1.05); box-shadow: 0 0 15px var(--purple); }

        textarea, input {
            background: rgba(0, 0, 0, 0.2); border: 1px solid var(--border);
            color: var(--text); padding: 16px; border-radius: 18px;
            width: 100%; font-family: 'Fira Code', monospace; font-size: 14px; margin-bottom: 15px; outline: none;
        }

        .btn {
            background: linear-gradient(45deg, var(--purple), var(--blue));
            color: white; border: none; padding: 18px; border-radius: 18px;
            font-weight: 700; cursor: pointer; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }

        #terminal {
            background: #000; color: #a5f3fc; height: 200px;
            overflow-y: auto; padding: 15px; border-radius: 18px;
            font-family: 'Fira Code', monospace; font-size: 13px; border: 1px solid var(--border);
        }

        .footer { text-align: center; padding: 30px; color: #64748b; font-size: 13px; border-top: 1px solid var(--border); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="cyber-logo"><i data-lucide="terminal" color="white"></i></div>
                <h2 style="margin:0; font-weight:700; background: linear-gradient(to right, var(--purple), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Cyber 20 UN</h2>
            </div>
            
            <div style="display: flex; gap: 10px;">
                {% if not session.user %}
                <button class="auth-btn" onclick="location.href='/login'"><i data-lucide="log-in" size="16"></i> Login</button>
                <button class="auth-btn" onclick="location.href='/register'"><i data-lucide="user-plus" size="16"></i> Register</button>
                {% else %}
                <button class="auth-btn" onclick="location.href='/logout'"><i data-lucide="log-out" size="16"></i> Logout</button>
                {% endif %}
                <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; color:var(--text);"><i data-lucide="sun" id="theme-icon"></i></button>
            </div>
        </header>

        {% if session.user %}
        <main>
            <div class="card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                    <i data-lucide="file-code" style="color:var(--purple)"></i>
                    <input type="text" id="filename" value="main.py" style="margin-bottom:0">
                </div>
                <textarea id="code" placeholder="# Write your code here..."></textarea>
                <button onclick="runCode(this)" class="btn">
                    <i data-lucide="play-circle"></i> Save & Deploy
                </button>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span style="font-weight:600; opacity:0.8;">Terminal Output</span>
                    <i data-lucide="terminal" size="18" style="color:var(--cyan)"></i>
                </div>
                <div id="terminal"></div>
                <div style="display: flex; gap: 12px; margin-top: 20px;">
                    <input type="text" id="cmd" placeholder="pip install library_name..." style="margin-bottom:0">
                    <button onclick="sendCmd()" class="btn" style="width:70px;">
                        <i data-lucide="chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
        {% else %}
        <div class="card" style="text-align: center; padding: 50px;">
            <i data-lucide="shield-alert" size="48" style="color: var(--purple); margin-bottom: 20px;"></i>
            <h2>Access Restricted</h2>
            <p style="opacity: 0.7;">Please Login or Register to access the Cyber IDE.</p>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
                <button class="btn" style="width: 150px;" onclick="location.href='/login'">Login</button>
                <button class="btn" style="width: 150px; background: rgba(255,255,255,0.1);" onclick="location.href='/register'">Register</button>
            </div>
        </div>
        {% endif %}
    </div>

    <footer class="footer">
        <p>&copy; 2026 <strong>CyberIDE</strong>. System Status: Optimized â€¢ V 2.5.0</p>
    </footer>

    <script>
        lucide.createIcons();
        const socket = io();

        // Background logic
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Ball {
            constructor() { this.reset(); }
            reset() { this.x = Math.random()*canvas.width; this.y = -50; this.r = Math.random()*5+2; this.speed = Math.random()*2+0.5; this.color = Math.random()>0.5?'#8b5cf6':'#3b82f6'; this.opacity = Math.random()*0.5+0.1; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2); ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity; ctx.fill(); }
            update() { this.y += this.speed; if (this.y > canvas.height + 50) this.reset(); }
        }
        for(let i=0; i<35; i++) particles.push(new Ball());
        function loop() { ctx.clearRect(0,0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(loop); }
        loop();

        // Terminal & Code Execution
        socket.on('output', d => {
            const term = document.getElementById('terminal');
            term.innerHTML += `<div>> ${d.data}</div>`;
            term.scrollTop = term.scrollHeight;
        });

        socket.on('file_content', d => { document.getElementById('code').value = d.content; });

        function runCode(btn) {
            const filename = document.getElementById('filename').value;
            const content = document.getElementById('code').value;
            btn.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Deploying...';
            lucide.createIcons();
            socket.emit('save_file', {filename, content});
            socket.emit('run_code', {filename});
            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="play-circle"></i> Save & Deploy';
                lucide.createIcons();
            }, 1000);
        }

        function sendCmd() {
            const cmd = document.getElementById('cmd').value;
            if(!cmd) return;
            document.getElementById('terminal').innerHTML += `<div style="color:var(--purple)">$ ${cmd}</div>`;
            socket.emit('terminal_cmd', {command: cmd});
            document.getElementById('cmd').value = '';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', document.body.classList.contains('light-mode') ? 'moon' : 'sun');
            lucide.createIcons();
        }

        // Load default file
        {% if session.user %}
        socket.emit('get_file', {filename: 'main.py'});
        {% endif %}
    </script>
</body>
                                                                              </html>
